<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!--link to style.css-->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="container-qr-card">
        <div class="qr-image">
          <img id="qr-code" src="images/image-qr-code.png" alt="qr-code" />
        </div>
        <div class="qr-description">
          <div class="qr-title">
            <h1>Improve your front-end skills by building projects</h1>
          </div>
          <div class="qr-text">
            <p>Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Samuel-Koleff" target="_blank"
        >Mart√≠n Koleff</a
      >.
    </footer>
  </body>
</html>
